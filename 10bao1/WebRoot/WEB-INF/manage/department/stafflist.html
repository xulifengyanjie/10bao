<#import "common/common.html" as common />
<@common.html title="查看部门员工">
<div class="right">
        <div class="right_border">
        	<div class="right_title_bg">
            	<div class="right_title">查询列表</div>
            	<div class="right_btn_bg">
                	<a href="javascript:history.go(-1);" >
                      	返回<i></i>
                      </a>
                </div>
            </div>
            <table>
            	<tr>
            		<input type="hidden" name="departmentId" value="${departmentId}">
                	<th>姓名</th>
                    <th>性别</th>
                    <th>账号</th>
                    <th>mail</th>
                    <th>电话</th>
                </tr>
                	<#list userList as user>
		                <tr>
		                    <td class="b10">${user.userName}</td>
		                    <td class="b10">${user.sex}</td>
		                    <td class="b10">${user.loginName}</td>
		                    <td class="b10">${user.mail}</td>
		                    <td class="b10">${user.phone}</td>
                		</tr>
	                </#list>
            </table>
            <div class="clear"></div>
        </div>
</div>
<script type="text/javascript">
</script>
</@common.html>
