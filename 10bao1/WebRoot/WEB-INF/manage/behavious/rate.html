<#import "common/common.html" as common />
<@common.html title="热点新闻">
<script type="text/javascript" language="javascript" src="${request.contextPath}/static/main/js/hot_word.js"></script>
<script type="text/javascript" language="javascript" src="${request.contextPath}/static/main/js/ECharts/echarts.js"></script>
    <div class="right">
        <div class="clear"></div>
        <div class="search_box">
        	<ul>
            	<li>
                	<font>开始时间</font>
                    <input type="text" class="input_txt" />
                </li>
                <li>
                	<font>结束时间</font>
                    <input type="text" class="input_txt" />
                </li>
                <li>
                	<font>关健词</font>
                    <input type="text" class="input_txt" />
                </li>
                <li>
                	<div class="search_btn">
                    	<a href="javascript:;">
                        	搜索<i></i>
                        </a>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
<div class="index_content">
	<div class="index_left">
	    <div class="index_title">
        	<i></i>选题成功率
        </div>
        <div class="index_chart_box">
        	<div id="individualTopics" style="height:470px; border:1px; solid #ccc; padding:10px;"></div>
        </div>	
	</div>
</div>
<script type="text/javascript">
	/**饼状图
			*/
			var monChangeChart1;
			require.config({paths : {echarts : '${request.contextPath}/static/main/js/ECharts'}});	
			require(['echarts','echarts/chart/bar'],function(ec){
				//初始化echarts图表
				monChangeChart1 = ec.init(document.getElementById('individualTopics'));
				//定义图表option
				option = {
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    legend: {
			        data:['通过','不通过','待审批']
			    },
			    grid: {
			        left: '3%',
			        right: '3%',
			        bottom: '50%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : ['当天','本周','本月','本年']
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ],
			    series : [
			        {
			            name:'通过',
			            type:'bar',
			            data:[10, 50, 267, 1200]
			        },
			        {
			            name:'不通过',
			            type:'bar',
			            data:[5, 18, 28, 143]
			        },
			        {
			            name:'待审批',
			            type:'bar',
			            data:[10, 32, 195, 841]
			        }
			    ]
			};
				monChangeChart1.setOption(option);
				/* myChart.hideLoading(); */
				/* getChartData(); */
			});
</script>
</@common.html>
