<#import "common/common.html" as common />
<@common.html title="公告详情" menucode="0104">
<div class="right">	
<div class="search_box">
	<form id="updForm" action="${request.contextPath}/notice/doEdit" class="form-horizontal" method="post">
		<ul>
        	<li>
            	<font>标题：</font>
                <input class="input_txt" type="text" name="title" value="${notice.title}"/>
                <input class="input_txt" type="hidden" name="id" value="${notice.id}"/>
				<input class="input_txt" type="hidden" name="addUserId" value="${notice.addUserId}"/>
				<input class="input_txt" type="hidden" name="addTime" value="${notice.addTime}"/>
				<input class="input_txt" type="hidden" name="approvalStatus" value="${notice.approvalStatus}"/>
            </li>
            <li>
            	<font>公告内容：</font>
                <textarea rows="4" cols="30" name="content">${notice.content}</textarea>
            </li>
			<li>
	        	<div class="search_btn">
	              	<a href="javascript:;" onclick="upd();">
	                  	保存
	                </a>
	        	</div>
        	</li>
        	<li>
	          	<div class="search_btn">
	              <a href="javascript:history.go(-1);">
	                  	取消
	              </a>
	            </div>
       		</li>
       	</ul>
	</form>
</div>
</div>
<script type="text/javascript">
	function upd(){
		$("#updForm").submit();
	}
</script>
</@common.html>
